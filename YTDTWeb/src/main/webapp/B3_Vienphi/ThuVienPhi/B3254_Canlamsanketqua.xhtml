<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    								&#160;
    								
    							</td>
    						</tr>
    						
    					</table>

    <tr>

    	</td>
    	<td width="11px" height="12px" class="mytdr"></td>

    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >

					<td>
						<a4j:outputPanel id="message_infor">

    					<h:inputText id="__ten" tabindex="2" value="#{DmCanlamsanKetqua.dtDmClsKetQua.dtdmclskqTen}" style="width:100px;" styleClass="myinput"/>
    									
    				</td>    				
    			</tr>

        						</rich:column>

        						</rich:column>

    </tr>    
    <tr>

    					<a4j:commandButton styleClass="mybton_b" value="Thêm mới" id="__themmoi" style="cursor:pointer;margin:0 0 0 25px;"

    					<a4j:commandButton styleClass="mybton_b"  value="Trang chính" id="__trangchinh" style="cursor:pointer;margin:0 0 0 5px;"

    <tr>

	    	<table border="1" bordercolor="#ffffff" style="background:#c9daea">
<tr style="background:#cccccc">
	  	<td colspan="4"><input type="checkbox" id="DanhMucChung" name="DM" onclick="checkAll(this)" /><strong>Đồng bộ hóa dữ liệu kết quả cận lâm sàng</strong></td>
	  </tr>
	  <tr>
	  	<td style=" width : 766px;">
	  		<h:selectManyCheckbox value="#{DmCanlamsanKetqua.dmSynchronize}" id="__dmSynchronize">
	  			<f:selectItem id="item1" itemLabel="Bác sĩ" itemValue="DtDmNhanVien" />
			    <f:selectItem id="item2" itemLabel="Phòng, khoa" itemValue="DmKhoa" />
			    <f:selectItem id="item3" itemLabel="Đối tượng" itemValue="DmDoiTuong" />
			    <f:selectItem id="item4" itemLabel="CLS kết quả" itemValue="DtDmClsKetQua" />			    
	  		</h:selectManyCheckbox>

	  </tr>

	    </td>

	</table>

</h:form>

<script type="text/javascript">

function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ma').focus();
}

function myconfirm(ma){
	var f = confirm("<h:outputFormat value='#{msg.dtdmclskq_de_co}' > <f:param value='" + ma + "'/> </h:outputFormat>");
	return f;
}
function checkAll(comp){
	var subArr = document.getElementsByName("_form:__dmSynchronize"); 
	if(comp.checked){
		for(var i=0; i &lt; subArr.length; i++){
			subArr[i].checked=true;
		}
	}
	else{
		for(var i=0; i &lt; subArr.length; i++){
			subArr[i].checked=false;
		}
	}
}
</script>

</ui:composition>
