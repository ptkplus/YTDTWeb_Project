//Ham tinh gia tri cho cac textbox phandv (a), don gia (b), don gia yeu cau (c) khi onblur
//cong thuc : 
//c = a + b
//a = c - b
//b = c - a 
function countAllFromPhanDV(){
	var phandv = document.getElementById(prefix_component + '__phandv').value;
	var dongia = document.getElementById(prefix_component + '__dongia').value;
	var dongiayc = document.getElementById(prefix_component + '__dongiayeucau').value;

	phandv = parseInt(phandv);
	dongia = parseInt(dongia);
	dongiayc = parseInt(dongiayc);

	if(isNaN(phandv)) phandv = 0;
	if(isNaN(dongia)) dongia = 0;
	if(isNaN(dongiayc)) dongiayc = 0;

	//Default dongiayc = phandv + dongia
	if(phandv!=0){
		if(dongia!=0 &amp;&amp; dongiayc==0){
			dongiayc = phandv + dongia;
		}
		else if(dongiayc!=0 &amp;&amp; dongia==0){
			dongia = dongiayc - phandv;
		}
	}
	else {
		if(dongia!=0 &amp;&amp; dongiayc!=0){
			phandv = dongiayc - dongia;
		}
	}
		
	document.getElementById(prefix_component + '__phandv').value = phandv;
	document.getElementById(prefix_component + '__dongia').value = dongia;
	document.getElementById(prefix_component + '__dongiayeucau').value = dongiayc;
	
}

function setDefaultValue(textbox, zeroIfEmpty) {
	var value = textbox.value;
	if (value == '') {
		if (zeroIfEmpty) {
			textbox.value = 0;
		}
	} else {
		textbox.value = parseInt(value.replace(/,/g,""),10);
	}
}
function setPhanDichVuValue() {	
	var dongiayc = document.getElementById(prefix_component + '__dongiayeucau').value;
	var dongiabh = document.getElementById(prefix_component + '__dongiabaohiem').value;
	
	if(parseInt(dongiayc.replace(/,/g,""),10) &gt; parseInt(dongiabh.replace(/,/g,""),10)) {
		document.getElementById(prefix_component + '__phandv').value = (parseInt(dongiayc.replace(/,/g,""),10) - parseInt(dongiabh.replace(/,/g,""),10));
		document.getElementById(prefix_component + '__hidphandv').value = (parseInt(dongiayc.replace(/,/g,""),10) - parseInt(dongiabh.replace(/,/g,""),10));
	} else {
		document.getElementById(prefix_component + '__phandv').value = 0;
