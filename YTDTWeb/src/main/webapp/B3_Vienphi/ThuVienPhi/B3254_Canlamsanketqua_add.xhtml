</div>
<table style="margin-top:20px; width : 850px;" cellspacing="0" cellpadding="0" border="0" width="777">
	<tr>

    		<table cellspacing="0" cellpadding="0" border="0" width="100%" >
    			<tr>
    				<td height="50px" width="450px" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >    			
    					<h:graphicImage value="../../images/white_light.gif" width="43" height="16" />
    					THÊM MỚI KẾT QUẢ CẬN LÂM SÀNG
    				</td> 
    				<td valign="top">
    					<table cellspacing="0" cellpadding="0" width="100%" >
    						<tr>
    							<td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
    								&#160;
    							</td>
    						</tr>
    					</table> 
    				</td>
    			</tr>
    		</table>			
    	</td>    		    	
	</tr>    
    <tr>
    	<td width="13px" height="12px" class="mytdl"></td>
    	<td style="background-color: #c9daea;" width="965px" height="12px" ></td>
    	<td width="11px" height="12px" class="mytdr"></td>
    </tr> 
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%">
    			<tr align="center">
			    	<td>
			    		<a4j:outputPanel id="message_infor">
							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>
								</td>
							</tr>
						</a4j:outputPanel>
			    	</td>
			    </tr>
    			<tr>
    				<td>
    					<h:outputText value="Mã" style="margin: 0px 5px 0 95px;"/>
    					<h:inputText id="__ma" value="#{DmCanlamsanKetqua_add.dtDmClsKetQua.dtdmclskqMa}" 
    						style="width:100px;" styleClass="myinput" maxlength="10" tabindex="1"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>
    				
    				</td>
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Tên" style="margin: 0 5px 0 90px;"/>
    					<h:inputText id="__ten" value="#{DmCanlamsanKetqua_add.dtDmClsKetQua.dtdmclskqTen}" 
    						style="margin-left:2px; width : 230px;" styleClass="myinput" maxlength="250" tabindex="2"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>  					
    				</td>    				
    			</tr>
    			<tr>
    				<td>    					
    					<h:outputText value="Ghi chú" style="margin: 0 5px 0 67px;"/>

    						style="margin-left:2px; width : 230px;" styleClass="myinput" maxlength="250" tabindex="3"/>				
    				</td>
    				
    			</tr>
    			
    			<tr>  		
    				<td>
    					<h:outputText value="Khoa" style="margin: 0 5px 0 80px;"/>

    					<a4j:commandButton styleClass="mybton_b" value="Ghi nhận" id="__ghinhan" style="cursor:pointer;margin:0 0 0 90px;"
    						onclick="if (!checkInput()) return false;" tabindex="12"
    						action="#{DmCanlamsanKetqua_add.save}"
    						oncomplete="oncompleteGhinhan();"
    						reRender="message_infor,__ma,__ten,__ghichu,__khoa,__canlamsan"/>
    						
    					<a4j:commandButton styleClass="mybton_b" value="Nhập mới" id="__nhapmoi" style="cursor:pointer;margin:0 0 0 5px;"
    						action="#{DmCanlamsanKetqua_add.resetValue}" tabindex="13"
    						oncomplete="oncompleteNhapmoi();"
    						reRender="message_infor,__ma,__ten,__ghichu,__khoa,__canlamsan"/>
    						
    					<a4j:commandButton styleClass="mybton_b" value="Quay lại" id="__quaylai" style="cursor:pointer;margin:0 0 0 5px;"
    						action="#{DmCanlamsanKetqua_add.goBack}" tabindex="14"/>

    		</table>   		
    	</td>    	
    </tr>

</h:form>

<script type="text/javascript">

function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ma').focus();
}

function iesvn_Required() {
	this.aa = new Array(prefix_component + "__ma", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã cận lâm sàn kết quả'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ab = new Array(prefix_component + "__ten", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên cận lâm sàn kết quả'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	
	this.ad = new Array(prefix_component + "__canlamsan", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Cận lâm sàng bảng giá'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	
	
}

function checkInput(){
	var form = document.forms[0];
	var valid = true;
	valid = iesvn_ValidateRequired(form);	

	return valid;
}

function oncompleteGhinhan(){
	document.getElementById(prefix_component + '__ma').focus();
}

function oncompleteNhapmoi(){
	document.getElementById(prefix_component + '__ma').focus();
}

function setDefaultValue(textbox, zeroIfEmpty) {
	var value = textbox.value;
	if (value == '') {
		if (zeroIfEmpty) {
			textbox.value = 0;
		}
	} else {
		textbox.value = parseInt(value.replace(/,/g,""),10);
	}
}

</script>
</ui:define> 
</ui:composition>
