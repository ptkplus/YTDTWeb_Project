		function onSubmitTmp() {
			setSave();
			return onSubmit() ;
		}
		function onSubmitTmp1() {
			setSave();
			validateFields = true;
			return onSubmit() ;
		}
		function onSubmit() {
		changeCursorWait ();
			var form = document.forms[0];
			var valid = true;			
			if (bSave){
		    	bSave = false;	    	    	
		    	valid = iesvn_ValidateRequired(form)  ; 
		    	if (valid == true){
		    		valid = iesvn_ValidateComparedDates(form);
		    	} 
		    } 	    	    
		    if (bCancel){
		    	bCancel = false;
		    }
		     if (valid == false){
	    			changeCursorDefault ();
	    		}
		    return valid;
		}

		}
