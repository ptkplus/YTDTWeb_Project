<script type="text/javascript">
	
	
function checkEmpty(id){
			if ( document.getElementById(id).value == null || document.getElementById(id).value == "" ){
			
				if(document.getElementById(id).className.match(/focus/gi))
              		document.getElementById(id).className = document.getElementById(id).className.replace(/focus/gi,"");
				return false;
			}
			return true;
		}
		function enterToTab(){
		
		  		  if(
		          	 	(document.getElementById(prefix_component + "__tieptucnhap") == null ||document.getElementById(prefix_component + "__tieptucnhap").alt != 1 ) &amp;&amp; 
		           		(document.getElementById(prefix_component + "__ghinhan") == null ||document.getElementById(prefix_component + "__ghinhan").alt ) != 1 
		           ) {
		           
		                  if(window.event.keyCode == 13){
		                         window.event.keyCode = 9;
		                   }
		           }
		}
		
		var bCancel = false;
		var bSave = false;
		
		function iesvn_Required() {
			//this.aa = new Array(prefix_component + "DM_KHOA_MA", 
			//					"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Khoa' /></h:outputFormat>", 
			//					new Function ("varName",  "return this[varName];"));
			this.ab = new Array(prefix_component + "__sobenhan", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Số bệnh án' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));	
			//this.ac = new Array(prefix_component + "__noidungpt", 
			//					"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Yêu cầu' /></h:outputFormat>", 
			//					new Function ("varName",  "return this[varName];"));						
			this.ad = new Array(prefix_component + "CHUANDOAN_MA", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Chẩn đoán' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
			this.ae = new Array(prefix_component + "__giora", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Giờ ra viện' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
			this.af = new Array(prefix_component + "__ngayrv", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Ngày ra viện' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));						
			this.ag = new Array(prefix_component + "KETQUADT_MA", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='KQ Điều trị' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
		}

		function iesvn_ComparedDates() {
            this.aa = new Array([prefix_component + "__ngayvv",prefix_component + "__ngayrv", "=="], "<h:outputFormat value='#{msg.common_compareDates2}' > <f:param value='Ngày ra viện'/><f:param value='Ngày vào viện'/></h:outputFormat>", new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
    	}
		
		function iesvn_ValidateForm(form) {
			if (bCancel) {
				return true;
			} else {
	     		return iesvn_ValidateRequired(form);
	     	}
		}
		
		function onSubmitTmp(){
			setSave() ;
			return onSubmit();
		}
		
		function setSave() {
			bSave = true;
		}
		
		function setCancel(){
			bCancel = true;
		}	
	
		function onSubmit() {
			var form = document.forms[0];
			var valid = true;
			if (bSave) {
		    	bSave = false;
		    	valid = iesvn_ValidateRequired(form);

		    	if (valid == true){
					valid = iesvn_ValidateComparedDates(form);
				}
		    }
		    
		    if (bCancel){
		    	bCancel = false;
		    }
		    
		    return valid;
		}
	</script>
