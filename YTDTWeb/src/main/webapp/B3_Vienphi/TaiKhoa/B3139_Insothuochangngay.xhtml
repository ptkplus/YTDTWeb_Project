	<script type="text/javascript">
    	
		function checkEmpty(id){
			if ( document.getElementById(id).value == null || document.getElementById(id).value == "" ){
			
				if(document.getElementById(id).className.match(/focus/gi))
              		document.getElementById(id).className = document.getElementById(id).className.replace(/focus/gi,"");
				return false;
			}
			return true;
	}
	function enterToTab(){
		
		  		  if(	(document.getElementById(prefix_component + "__ghinhan") == null || document.getElementById(prefix_component + "__ghinhan").alt != 1 ) &amp;&amp; 
		          	 	(document.getElementById(prefix_component + "__chonlai") ==null || document.getElementById(prefix_component + "__chonlai").alt != 1 ) 
		          	 	
		          	 	) {
		           
		                  if(window.event.keyCode == 13){
		                         window.event.keyCode = 9;
		                   }
		           }
		}
		function iesvn_Required() {
			this.aa = new Array(prefix_component + "DM_KHOA_MA", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Khoa'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
 	 		this.ab = new Array(prefix_component + "__ngaysd", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Ngày sử dụng'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
		}
		
	

		function iesvn_ComparedDates() {
			this.aa = new Array([prefix_component + "__ngaysd",prefix_component + "__ngayhientai", "=="], "<h:outputFormat value='#{msg.common_compareCurDate}' > <f:param value='Ngày vào viện'/> </h:outputFormat>", new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
			}
		
		
		
		
		function onSubmitTmp(){
			
			return onSubmit();
		}
		
		function onSubmit() {
			
			var form = document.forms[0];
						
			var valid = iesvn_ValidateRequired(form)  ; 
		    	    	
	    	//if (valid == true){		    		
	    	//	valid = iesvn_ValidateComparedDates(form);		    			
	    	//}	    	    
		   
		    return valid;
		}
		
		
		
	</script>
