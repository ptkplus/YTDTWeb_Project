	function checkEmpty(id){
			if ( document.getElementById(id).value == null || document.getElementById(id).value == "" ){
			
				if(document.getElementById(id).className.match(/focus/gi))
              		document.getElementById(id).className = document.getElementById(id).className.replace(/focus/gi,"");
				return false;
			}
			return true;
	}
	function enterToTab(){
		
		  		  if(	(document.getElementById(prefix_component + "__add") == null || document.getElementById(prefix_component + "__add").alt != 1 ) &amp;&amp; 
		          	 	(document.getElementById(prefix_component + "__bton5a") == null || document.getElementById(prefix_component + "__bton5a").alt != 1 ) &amp;&amp; 
		          	 	(document.getElementById(prefix_component + "__tienhanh") == null || document.getElementById(prefix_component + "__tienhanh").alt != 1 ) &amp;&amp; 
		          	 	(document.getElementById(prefix_component + "__chonlai") ==null || document.getElementById(prefix_component + "__chonlai").alt != 1 ) 
		             ){
		                  if(window.event.keyCode == 13){
		                         window.event.keyCode = 9;
		                   }
		           }
		}

		var bSave = false;
		var bAddRow = false;
		
		function setSave() {
			bSave = true;
			bAddRow = false;
		}
		
		function setAddRow() {					
			bSave = false;
			bAddRow = true;		
			var form = document.forms[0];
			return onSubmit(form);
		}	
		
		function iesvn_Required() { 
			if (bSave) {	
				this.ab = new Array(prefix_component + "__ngaylapphieu", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Ngày dùng'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));

			} else if (bAddRow) {	
				this.ae = new Array(prefix_component + "__sovaovien", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Số vào viện'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));

			}
		}	
		
		function iesvn_DateValidations(){
	  				
	    }
		
		function iesvn_ComparedDates() {
			if (bSave) {
				// this.aa = new Array([prefix_component + "__ngaylapphieu",prefix_component + "__ngayhientai", "=="], "<h:outputFormat value='#{msg.common_compareCurDate}' > <f:param value='Ngày dùng từ'/> </h:outputFormat>", new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
			}
		}
		function onSubmit(form) {
			valid = true;	
			if (bSave || bAddRow ) {									 	    		    		    		    	
		    	if (valid = iesvn_ValidateRequired(form )) {	    		
		    		if (valid = iesvn_ValidateDate(form)) {	    				    			
		    				valid = iesvn_ValidateComparedDates(form);	    			
		    		}	    		
		    	}
	    	} 
	    	bSave = false;	    		    	        		    		    		    	  	  
    		bAddRow = false;		    		    		    		    		    	  	     	    	    
	    	return valid;
		}
	</script>
