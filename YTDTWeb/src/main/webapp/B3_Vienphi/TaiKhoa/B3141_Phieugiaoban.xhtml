<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/layout/mytemplate.xhtml">

    <ui:define name="body">

        <f:loadBundle var="msg" basename="com.iesvn.yte.UIResources" />

        <script type="text/javascript">
                var bSave = false;

                function iesvn_ValidateForm(form) {
                        var valid = true;
                        if (bSave) {
                                valid = iesvn_ValidateRequired(form);
                        }
                        bSave = false;
                    return valid;
                }
                function iesvn_Required() {
                        //this.aa = new Array(prefix_component + "DM_KHOA_MA", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Khoa'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
                        //this.ab = new Array(prefix_component + "LOAIAN_MA", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Loại ăn'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
                        this.ac = new Array(prefix_component + "__ngay", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Ngày ăn'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
			
                }
                function init() {
                }
                var enableEntToTab = true;
                function setEnableEntToTab(value) {
                    enableEntToTab = value;
                }
                function checkMaxLength(field,maxlen) {
                    if(field.value.length >= maxlen){
                        field.value = field.value.substring(0,maxlen);                          }
                }
                function enterToTab(){
	                if( document.getElementById(prefix_component + "__inphieu").alt != 1 ) {
		                if(window.event.keyCode == 13 &amp;&amp; enableEntToTab){
		                	window.event.keyCode = 9;
		                }
	                }
                }
        </script>
        <body onkeydown="enterToTab();">
            <h:form id="_form" name="_form" onsubmit="return iesvn_ValidateForm(this)">
                <h:inputHidden id="__hidPba" value="#{strXuatPgbkdd}"/>
                <div style="width:778px; position:absolute; z-index:99">
                    <ui:include src="/layout/mymenu_YTDT_DieuTriNoiTru.xhtml" />

                </div>
                <table style="margin-top:20px" cellspacing="0" cellpadding="0" border="0" width="777">
                    <tr>
                        <td colspan="3" height="50px">
                            <table cellspacing="0" cellpadding="0" border="0" width="100%" >
                                <tr>
                                    <td height="50px" width="55%" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >
                                        <h:graphicImage value="/images/white_light.gif" width="43" height="16" />
    						PHIẾU GIAO BAN KHOA DINH DƯỠNG
                                    </td>
                                    <td valign="top">
                                        <table cellspacing="0" cellpadding="0" width="100%" >
                                            <tr>
                                                <td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
                                                    &#160;
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td width="13px" height="12px" class="mytdl">
                        </td>
                        <td style="background-color: #c9daea;" width="965px" height="12px" >
                        </td>
                        <td width="11px" height="12px" class="mytdr">
                        </td>
                    </tr>
                    <tr style=" height : 5px;">
                        <td width="100%" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 0px" colspan="3" align="center">
                            <a4j:outputPanel id="message_infor">
                                <h:messages styleClass="mynull"/>
                            </a4j:outputPanel>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
                            <!-- Main Area -->
                            <table cellspacing="0" cellpadding="0" border="0" width="97%" align="center">
                                <tr style="height: 25px;">
                                    <td align="right" width="30%">
                                        <h:outputText  value="Chủ trì" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>
                                    </td>
                                    <td>
                                        <h:inputText value="#{B3141_Phieugiaoban.chutri}" tabindex="1" style="width: 450px;" styleClass="myinput" maxlength="100"/>
                                    </td>
                                </tr>
                                <tr style="height: 25px;">
                                    <td align="right" width="30%">
                                        <h:outputText  value="Thư ký" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>

                                    </td>
                                    <td>
                                        <h:inputText value="#{B3141_Phieugiaoban.thuky}" id="__thuku" name="_thuku" tabindex="2" style=" width : 450px; " styleClass="myinput" maxlength="100"/>
                                    </td>

                                </tr>
                                <tr style="height: 25px;">
                                    <td align="right" width="30%">
                                        <h:outputText  value="Tham dự" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>

                                    </td>
                                    <td>
                                        <h:inputText value="#{B3141_Phieugiaoban.thamdu}" id="__thamdu" name="_thamdu" tabindex="3" style=" width : 450px; " styleClass="myinput" maxlength="200"/>
                                    </td>

                                </tr>
                                <tr style="height: 25px;">
                                    <td align="right" width="30%">
                                        <h:outputText  value="Vắng" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>

                                    </td>
                                    <td>
                                        <h:inputText value="#{B3141_Phieugiaoban.vang}" id="__vang" name="_vang" tabindex="4" style=" width : 450px; " styleClass="myinput" maxlength="200"/>
                                    </td>

                                </tr>
                                <tr style="height: 25px;">
                                    <td align="right" width="30%" valign="top">
                                        <h:outputText  value="Kết luận" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>

                                    </td>
                                    <td>
                                        <h:inputTextarea value="#{B3141_Phieugiaoban.ketluan}" id="__ketluan" name="_ketluan" tabindex="5" rows="4" cols="100" style="height:50px; width : 450px; " styleClass="myinput"  onkeydown="setEnableEntToTab(false)" onblur="setEnableEntToTab(true)" onkeyup="checkMaxLength(this,510)" />
                                    </td>

                                </tr>
                                <tr style="height: 25px;">
                                    <td align="right" width="30%">
                                        <h:outputText  value="Ngày ăn" styleClass="mytext" style="margin-left: 5px; margin-right: 5px"/>

                                    </td>
                                    <td>

                                        <h:inputText value="#{B3141_Phieugiaoban.ngayan}" onkeypress="return being_wellformed_Date(this, event)"
                                                     onblur='if(this.className.match(/focus/gi))    this.className = this.className.replace(/focus/gi,""); return is_wellformed_Date(this);'
                                                     tabindex="5" type="text" id="__ngay" name="_ngay" maxlength="10" style=" width : 70px;" class="myinput"/>
                                        <a hideFocus="true" href="javascript:void(0)" onclick="if(self.gfPop)gfPop.fPopCalendar(document.getElementById(prefix_component + '__ngay'));return false;" ><h:graphicImage value="/resources/calendar/cal.gif" style="margin:0 0 -3px 0" border="0" name="popcal"/></a>
                                        <h:outputText value="*" styleClass="mynull" />
                                    </td>

                                </tr>
                                <tr style="height: 25px;">
                                    <td width="100%" colspan="2" align="center">
                                        <div  id="__divIn">
                                            <a4j:commandButton tabindex="6" id="__inphieu" name="_inphieu" onclick="bSave = true;"
                                                               action="#{B3141_Phieugiaoban.thuchienAction()}"
                                                               value="In phiếu"  style="width: 70px;  margin-right: 3px;" styleClass="mybton_b"/>
                                        </div>
                                    </td>

                                </tr>
                            </table>
                        </td>
                    </tr>



                </table>
                <h:inputHidden id="__ngayhientai" value="" />

            </h:form>
            <iframe width="174" height="189" name="gToday:normal:agenda.js" id="gToday:normal:agenda.js" src="#{facesContext.externalContext.requestContextPath}/resources/calendar/ipopeng.htm" scrolling="no" frameborder="0" style="visibility:visible; z-index:999; position:absolute; top:-500px; left:-500px;"/>

        </body>


    </ui:define>
</ui:composition>
