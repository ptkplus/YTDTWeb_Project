		var popupwd = null;
		function popup(url) 
		{
			searchAction();
 			var width  = 770;
 			var height = 300;
 			var left   = (screen.width  - width)/2;
 			var top    = (screen.height - height)/2;
 			var params = 'width='+width+', height='+height;
 			params += ', top='+top+', left='+left;
 			params += ', directories=no';
 			params += ', location=no';
 			params += ', menubar=no';
 			params += ', resizable=no';
 			params += ', scrollbars=no';
 			params += ', status=no';
 			params += ', toolbar=no';
 			popupwd=window.open(url,'windowname5', params);
 			if (window.focus) {popupwd.focus()}
 			return false;
		}
		
		function myfocus(){
			document.getElementById(prefix_component + "__chonlai").focus();
