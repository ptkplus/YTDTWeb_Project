<script type="text/javascript">
   // 

function setPortNameToId(loaikham){ //loaikham = '' or loaikham = 'CCL'
	var portname = "";// COM1 or COM2
	var congquangbaoClientDefault = DtDmClientDefault.getByFieldValue("Ma", "GiaTriCongQuangBao");
	if (congquangbaoClientDefault) {
		portname = congquangbaoClientDefault.Ten;
		//document.getElementById( "__portname").value = portname ;
	}
	//alert(portname);
	//alert("sss:"+document.getElementById( "__portname").value);
	if (portname == "COM1"){
		
		gotothamkhamCom(1,loaikham);
	}else if (portname == "COM2"){
		gotothamkhamCom(2,loaikham);
	}else if (portname == "COM3"){
		gotothamkhamCom(3,loaikham);
	}else if (portname == "COM4"){
		gotothamkhamCom(4,loaikham);
	}else if (portname == "COM5"){
		gotothamkhamCom(5,loaikham);
	}else if (portname == "COM6"){
		gotothamkhamCom(6,loaikham);
	}else if (portname == "COM7"){
		gotothamkhamCom(7,loaikham);
	}else if (portname == "COM8"){
		gotothamkhamCom(8,loaikham);
	}else if (portname == "COM9"){
		gotothamkhamCom(9,loaikham);
	}else {
		gotothamkhamCom(0,loaikham);
	}
	return true;
}
function gotothamkhamCom(comnumber,loaikham){
	//alert(loaikham);	
	if (document.getElementById(prefix_component + "DT_DM_BAN_KHAM_MA_1") != null) {
		document.getElementById(prefix_component + "DT_DM_BAN_KHAM_MA_1").value = loaikham;
	}
	if (loaikham == 'CCL'){
		document.getElementById( "gotothamkhamCCLCom" + comnumber).onclick();	
	}else{
	
		document.getElementById( "gotothamkhamCom" + comnumber).onclick();	
	}	
}

</script>
