<script>
function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ma').focus();
}

function iesvn_Required() {
	this.aa = new Array(prefix_component + "__ma", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã bệnh viện'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ab = new Array(prefix_component + "__ten", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên bệnh viện'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));	
}

function checkInput(){
	var form = document.forms[0];
	var valid = true;
	valid = iesvn_ValidateRequired(form);	

	return valid;
}

function oncompleteGhinhan(){
	document.getElementById(prefix_component + '__ma').focus();
}

function oncompleteNhapmoi(){
	document.getElementById(prefix_component + '__ma').focus();
}
