    								&#160;
    								
    							</td>
    						</tr>

    				</td>
    			</tr>

    </tr>
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >

							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>

							</tr>
						</a4j:outputPanel>
					</td>
				</tr>
    			<tr>
    				<td>
    					<h:outputText value="Mã" style="margin: 0 5px 0 93px;"/>
    					<h:inputText id="__ma" tabindex="1" value="#{B2610_Benhvien.benhvien.dmbenhvienMa}" style="width:100px;" styleClass="myinput"/>

						<a4j:commandLink style="text-decoration: none" tabindex="3"

    					</a4j:commandLink>
    					<a4j:commandLink style="text-decoration: none" tabindex="4"
    						action="#{B2610_Benhvien.reset}"
    						reRender="__list,__ten,__ma,message_infor">

    					</a4j:commandLink>

    				<td align="center">

    						<rich:dataTable  value="#{listB2610}" id="__list" reRender="__ds" var="row" rows="10" width="100%">

                						<h:graphicImage value="../images/edit.gif" style="border:0"/>

             						<a4j:commandLink style="text-decoration: none"
	             							onclick="if(!myconfirm('#{row.dmbenhvienMa}')) return false;"
	             							action="#{B2610_Benhvien.delete(listB2610.rowIndex)}"
	             							reRender="__list,message_infor">
                						<h:graphicImage value="../images/delete.gif" style="border:0"/>

        						</rich:column>

            						<h:outputText value="#{row.dmbenhvienDienthoai}" id="i_dienthoai" />

        						<rich:column width="300px">
        							<f:facet name="header"><h:outputText value="Vùng miền"/></f:facet>
            						<h:outputText value="#{row.dmvungmienMaso.dmvungmienTen}" id="i_vungmien" />
        						</rich:column>       						
      						
        						<f:facet name="footer">

    					<a4j:commandButton styleClass="mybton_b"  value="Trang chính" id="__trangchinh" style="cursor:pointer;margin:0 0 0 5px;"
    						tabindex="6" action="/MyMainForm"/>

    			</tr>

<script type="text/javascript">

function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ma').focus();
}

function myconfirm(ma){
	var f = confirm("<h:outputFormat value='#{msg.benhvien_de_co}' > <f:param value='" + ma + "'/> </h:outputFormat>");
	return f;
}

</script>
