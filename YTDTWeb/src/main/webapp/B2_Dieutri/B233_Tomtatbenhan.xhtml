                        this.aa = new Array(prefix_component + "__sobenhan",

                        //                                        new Function ("varName",  "return this[varName];"));
                }
		
                function iesvn_ComparedDates() {
                        this.aa = new Array([prefix_component + "__ngayhientai", prefix_component + "__ngayc", "=="],
                                                                "<h:outputFormat value='#{msg.common_compareDates}' > <f:param value='Ngày yêu cầu'/> <f:param value='ngày hiện tại'/> </h:outputFormat>",
                                                                new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
                }
		
                function iesvn_ValidateForm(form) {
                        if (bCancel) {
                                return true;
                        } else {
                        return iesvn_ValidateRequired(form);
                }
                }
		
                function onSubmitTmp(){
                        setSave() ;
                        return onSubmit();
                }
		
                function setSave() {
                        bSave = true;
                }
                function setCancel(){
                        bCancel = true;
                }
	
                function onSubmit() {
                        var form = document.forms[0];
                        var valid = false;
                        if (bSave){
                        bSave = false;
                        valid = iesvn_ValidateForm(form);
                    }
                    if (bCancel){
                        bCancel = false;
                    }
                    if (valid) {
                    	document.getElementById(prefix_component +"__magiay").readOnly = false;
                    }
                    return valid;
			
                }
                function checkEmpty(id){
                        if ( document.getElementById(id).value == null || document.getElementById(id).value == "" ){
			
                                if(document.getElementById(id).className.match(/focus/gi))
                        document.getElementById(id).className = document.getElementById(id).className.replace(/focus/gi,"");
                                return false;
                        }
                        return true;
                }
                var enableEntToTab = true;
        function setEnableEntToTab(value) {
            enableEntToTab = value;
        }
        function checkMaxLength(field,maxlen) {
            if(field.value.length >= maxlen){
                field.value = field.value.substring(0,maxlen);                          }
        }
        function enterToTab(){
                if((document.getElementById(prefix_component +"__ghinhan").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__tieptucnhap").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__inan").alt != 1)) {
                 if(window.event.keyCode == 13 &amp;&amp; enableEntToTab){
                        window.event.keyCode = 9;
                  }
                }
                }
       function readOnlyMaphieu() {
           var maPhieu = iesvn_Trim(document.getElementById(prefix_component +"__magiay").value);
           if(maPhieu != '') {

       }
       function checkValidBsps(textbox) {
           if (textbox.readOnly) {

           }
       }
       function clearHighlight(textarea) {
