	</div>
	<table style="margin-top:20px" cellspacing="0" cellpadding="0" border="0" width="777">
	<tr>
    	<td colspan="3" height="50px">
    		<table cellspacing="0" cellpadding="0" border="0" width="100%" >
    			<tr>
    				<td height="50px" width="300px" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >    			
    					<h:graphicImage value="../images/white_light.gif" width="43" height="16" />
    					THÊM NGHỀ NGHIỆP   
    				</td> 
    				<td valign="top">
    					<table cellspacing="0" cellpadding="0" width="100%" border="0">
    						<tr>
    							<td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
    								&#160;
    								
    							</td>
    						</tr>
    						
    					</table> 
    				</td>
    			</tr>
    		</table>			
    	</td>    		    	
	</tr>    
    <tr>
    	<td width="13px" height="12px" class="mytdl"></td>
    	<td style="background-color: #c9daea;" width="965px" height="12px" ></td>
    	<td width="11px" height="12px" class="mytdr"></td>
    </tr> 
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%">
    			<tr align="center">
			    	<td>
			    		<a4j:outputPanel id="message_infor">
							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>
								</td>
							</tr>
						</a4j:outputPanel>
			    	</td>
			    </tr>
			    </table>
			    <table style=" width : 756px;">
    			<tr>
    				
    				<td><h:outputText value="Mã"/></td>
    				<td><h:inputText id="__ma" value="#{B269_Nghenghiep_Add.nghenghiep.dmnghenghiepMa}" maxlength="10" style="width:200px;" styleClass="myinput"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>
    				</td>
    				<td><h:outputText value="Tuổi nhỏ nhất"/></td>
    				<td><h:inputText id="__agemin" value="#{B269_Nghenghiep_Add.nghenghiep.dmnghenghiepAgemin}" style=" width : 200px;" styleClass="myinput" maxlength="3"
    									onkeypress="iesvn_InputInKeys('0123456789');"/>
    					
    				</td>
    			</tr>
    			<tr>
    				
    				<td><h:outputText value="Tên"/></td>

    				<td align="right">
    					<a4j:commandButton styleClass="mybton_b" value="Ghi nhận" id="__ghinhan" style="cursor:pointer;margin:0 10 0 10px;"
    						onclick="if (!checkInput()) return false;"
    						action="#{B269_Nghenghiep_Add.save}"
    						oncomplete="oncompleteGhinhan();LoadCatalogFromServer_each(DmNgheNghiep,'GetDmNgheAction');"

    				</td>
    				<td>
    					<a4j:commandButton styleClass="mybton_b" value="Nhập mới" id="__nhapmoi" style="cursor:pointer;margin:0 10 0 10px;"
    						action="#{B269_Nghenghiep_Add.reset}"
    						oncomplete="oncompleteNhapmoi();"
    						reRender="__ten,__ma,__agemin,__agemax,message_infor"/>
    				</td>
    				<td align="left">
    					<a4j:commandButton styleClass="mybton_b" value="Quay lại" id="__quaylai" style="cursor:pointer;margin:0 10 0 10px;" action="/B2_Dieutri/B269_nghenghiep" />

    			</tr>

    	</td>    	
    </tr>

</h:form>

<script>
function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ma').focus();
}

function iesvn_Required() {
	this.aa = new Array(prefix_component + "__ma", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã nghề nghiệp'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ab = new Array(prefix_component + "__ten", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên nghề nghiệp'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
}

function checkInput(){
	var form = document.forms[0];
	var valid = true;
	valid = iesvn_ValidateRequired(form);	
		if(validate_min_max()){
			valid = false;
		}
	return valid;
}

function oncompleteGhinhan(){
	document.getElementById(prefix_component + '__ma').focus();
}

function oncompleteNhapmoi(){
	document.getElementById(prefix_component + '__ma').focus();
}

function validate_min_max(){
	var min = document.getElementById(prefix_component + '__agemin').value;
	var max = document.getElementById(prefix_component + '__agemax').value;

	if(min > max){
		alert('tuổi lớn nhất phải lớn hơn hoặc bằng tuổi nhỏ nhất');
		return true;
	}else{
		return false;
	}	
}
</script>
</ui:define> 
</ui:composition>
