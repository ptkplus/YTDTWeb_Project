<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jstl/core" 
                template="/layout/mytemplate_danhmuc.xhtml">

<ui:define name="body">	
<f:loadBundle var="msg" basename="com.iesvn.yte.UIResources" />
<h:form id="_form" name="_form">
<div style="width:100%; position:absolute; margin-top:0;z-index:99">
		<ui:include src="/layout/mymenu_YTDT_DieuTriNoiTru.xhtml" />
</div>
<table style="margin-top:20px" cellspacing="0" cellpadding="0" border="0" width="777">
	<tr>
    	<td colspan="3" height="50px">
    		<table cellspacing="0" cellpadding="0" border="0" width="100%" >
    			<tr>
    				<td height="50px" width="420px" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >    			
    					<h:graphicImage value="../images/white_light.gif" width="43" height="16" />
    					CẬP NHẬP KHOA PHÒNG
      				</td> 
    				<td valign="top"> 
    					<table cellspacing="0" cellpadding="0" width="100%" >
    						<tr>
    							<td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
    								&#160;
    							</td>
    						</tr>
    					</table> 
    				</td>
    			</tr>
    		</table>			
    	</td>    		    	
	</tr>    
    <tr>
    	<td width="13px" height="12px" class="mytdl"></td>
    	<td style="background-color: #c9daea;" width="965px" height="12px" ></td>
    	<td width="11px" height="12px" class="mytdr"></td>
    </tr> 
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%">
    			<tr align="center">
			    	<td>
			    		<a4j:outputPanel id="message_infor">
							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>
								</td>
							</tr>
						</a4j:outputPanel>
			    	</td>
			    </tr>
    			<tr>
    				<td>
    					<h:outputText value="Mã" style="margin: 0px 5px 0 150px;"/>
    					<h:inputText id="__ma" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaMa}" 
    						style="width:100px;" styleClass="myinput" maxlength="3" disabled="true"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>
    				</td>  
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Tên" style="margin: 0 5px 0 145px;"/>
    					<h:inputText id="__ten" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaTen}" 
    						style=" width : 230px;" styleClass="myinput" maxlength="250"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>  					
    				</td>
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Loại khoa" style="margin: 0 5px 0 108px;"/>
    					<h:selectOneMenu id="__loaikhoa" value="#{DmKhoaPhong_edit.khoaphong.getDmloaikhoaMa(true).dmloaikhoaMaso}">
    						<f:selectItems value="#{DmKhoaPhong_edit.listLoaiKhoa}"/>
    					</h:selectOneMenu>
    								
    				</td>
    				
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Nhóm khoa" style="margin: 0 5px 0 100px;"/>
    					<h:selectOneMenu id="__nhomkhoa" value="#{DmKhoaPhong_edit.khoaphong.getDmnhomkhoaMaso(true).dmnhomkhoaMaso}">
    						<f:selectItems value="#{DmKhoaPhong_edit.listNhomKhoa}"/>
    					</h:selectOneMenu>
    								
    				</td>
    				
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Kho" style="margin: 0 5px 0 145px;"/>
    					<h:inputText id="__kho" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaKho}" />  								
    				</td>
    				
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Nội trú" style="margin: 0 5px 0 120px;"/>
    					<h:selectBooleanCheckbox id="__noitru" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaNoitru}" />	
    					
    					<h:outputText value="Khám" style="margin: 0 5px 0 20px;"/>
    					<h:selectBooleanCheckbox id="__kham" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaKham}" />		
    					
    					<h:outputText value="Dược" style="margin: 0 5px 0 20px;"/>
    					<h:selectBooleanCheckbox id="__duoc" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaDuoc}" />		
    					
    					<h:outputText value="Đa khoa" style="margin: 0 5px 0 20px;"/>
    					<h:selectBooleanCheckbox id="__dakhoa" value="#{DmKhoaPhong_edit.khoaphong.dmkhoaDaKhoa}" />						
    				</td>			
    			</tr>
    		</table>   		
    	</td>    	
    </tr>
    
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 5px; padding-bottom: 10px" width="100%" >
    		<table width="100%">
    			<tr>
    				<td>
    					<a4j:commandButton styleClass="mybton_b" value="Ghi nhận" id="__ghinhan" style="cursor:pointer;margin:0 0 0 170px;"
    						onclick="if (!checkInput()) return false;"
    						action="#{DmKhoaPhong_edit.save(DmKhoaPhong_edit.khoaphong.getDmloaikhoaMa(true).dmloaikhoaMaso, DmKhoaPhong_edit.khoaphong.getDmnhomkhoaMaso(true).dmnhomkhoaMaso)}"
    						oncomplete="oncompleteGhinhan();"
    						reRender="message_infor,__ma,__ten,__loaikhoa,__nhomkhoa,__kho,__noitru,__kham,__duoc,__dakhoa"/>
    						
    						
    					<s:button styleClass="mybton_b" value="Quay lại" id="__quaylai" style="cursor:pointer;margin:0 0 0 5px;"
    						action="/B2_Dieutri/B262_Khoaphong"/>
    				</td>
    			</tr>
    		</table>   		
    	</td>    	
    </tr>
</table>


</h:form>

<script type="text/javascript">

function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ten').focus();
}

function iesvn_Required() {
	this.aa = new Array(prefix_component + "__ma", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã phương thức gây tai nạn'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ab = new Array(prefix_component + "__ten", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên phương thức gây nạn'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));

}

function checkInput(){
	var form = document.forms[0];
	var valid = true;
	valid = iesvn_ValidateRequired(form);	

	return valid;
}

function oncompleteGhinhan(){
	document.getElementById(prefix_component + '__ten').focus();
}

function oncompleteNhapmoi(){
	document.getElementById(prefix_component + '__ten').focus();
}

</script>
</ui:define> 
</ui:composition>
