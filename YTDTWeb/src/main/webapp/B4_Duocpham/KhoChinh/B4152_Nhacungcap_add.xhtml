<table style="margin-top:0px" cellspacing="0" cellpadding="0" border="0" width="777">

    			<tr>
    				<td height="50px" width="300px" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >    			
    					<h:graphicImage value="../../images/white_light.gif" width="43" height="16" />
    					THÊM NƠI BÁN
    				</td> 
    				<td valign="top">
    					<table cellspacing="0" cellpadding="0" width="100%" >

    							<td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
    								&#160;
    							</td>
    						</tr>
    					</table> 
    				</td>
    			</tr>
    		</table>			
    	</td>    		    	
	</tr>    
    <tr>
    	<td width="13px" height="12px" class="mytdl"></td>
    	<td style="background-color: #c9daea;" width="965px" height="12px" ></td>
    	<td width="11px" height="12px" class="mytdr"></td>
    </tr> 
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%">
    			<tr align="center">
			    	<td>
			    		<a4j:outputPanel id="message_infor">
							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>
								</td>
							</tr>
						</a4j:outputPanel>
			    	</td>
			    </tr>
    			<tr>
    				<td>
    					<!--  <h:outputText value="Mã" style="margin: 0px 5px 0 116px;"/>-->
    					<h:inputHidden id="__ma" value="#{DmNhaCungCap_add.nhacungcap.dmnhacungcapMa}" 
    						style="width:100px;" styleClass="myinput" maxlength="10" disabled="true"/>
    					<!--<h:outputText value="*" style="color:red;margin-left:2px;"/>-->
    					
    					<h:inputHidden value="#{DmNhaCungCap_add.nhacungcap.dmnhacungcapMa}" id="__maHidden" />
    				</td>
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Tên" style="margin: 0 5px 0 111px;"/>
    					<h:inputText id="__ten" value="#{DmNhaCungCap_add.nhacungcap.dmnhacungcapTen}" 
    						style=" width : 230px;" styleClass="myinput" maxlength="45" 
    						onblur="document.getElementById(prefix_component + '__ma').value = getMaFromTen(this.value) ; document.getElementById(prefix_component + '__maHidden').value = getMaFromTen(this.value) ;"/>
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>

    			</tr>

    				<td>
    					<h:outputText value="Tỉnh" style="margin: 0 5px 0 108px;"/>
    					
    					<h:selectOneMenu id="__tinh" value="#{DmNhaCungCap_add.nhacungcap.getDmtinhMaso(true).dmtinhMaso}">
    						<f:selectItems value="#{DmNhaCungCap_add.listTinh}"/>
    					</h:selectOneMenu>
   					 	
    					<h:outputText value="*" style="color:red;margin-left:2px;"/>
    				</td>
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Nguồn chuơng trình" style="margin: 0 5px 0 23px;"/>

    						<f:selectItems value="#{DmNhaCungCap_add.listNguonChuongTrinh}"/>

    					<h:outputText value="*" style="color:red;margin-left:2px;"/>

    				</td>
    			</tr>
    			<tr>
    				<td>
    					<h:outputText value="Điện thoại" style="float:left;margin: 0 5px 0 75px;"/>
    					<h:inputText id="__dienthoai" value="#{DmNhaCungCap_add.nhacungcap.dmnhacungcapDienthoai}"

    	</td>    	
    </tr>
    
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 5px; padding-bottom: 10px" width="100%" >
    		<table width="100%">
    			<tr>
    				<td>
    					<a4j:commandButton styleClass="mybton_b" value="Ghi nhận" id="__ghinhan" style="cursor:pointer;margin:0 0 0 90px;"
    						onclick="if (!checkInput()) return false;"
    						action="#{DmNhaCungCap_add.save(DmNhaCungCap_add.nhacungcap.dmtinhMaso.dmtinhMaso,DmNhaCungCap_add.nhacungcap.dmnctMaso.dmnctMaso)}"
    						oncomplete="oncompleteGhinhan();LoadCatalogFromServer_each(DmNhaCungCap,'GetNoiBanAction');"
    						reRender="message_infor,__ma,__ten,__tinh,__nguonchuongtrinh,__diachi,__dienthoai"/>
    						
    					<a4j:commandButton styleClass="mybton_b" value="Nhập mới" id="__nhapmoi" style="cursor:pointer;margin:0 0 0 5px;"
    						action="#{DmNhaCungCap_add.reset}"
    						oncomplete="oncompleteNhapmoi();"
    						reRender="message_infor,__ma,__ten,__tinh,__nguonchuongtrinh,__diachi,__dienthoai"/>
    						
    					<a4j:commandButton styleClass="mybton_b" value="Quay lại" id="__quaylai" style="cursor:pointer;margin:0 0 0 5px;"
    						action="#{DmNhaCungCap_add.goBack}"/>

    			</tr>
    		</table>   		
    	</td>    	
    </tr>

<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/gears/dieutri/duocpham/B4152_Nhacungcap_add_gears.js"></script>

<script type="text/javascript">

function init(){
	setInfo();
}

function setInfo(){	
	document.getElementById(prefix_component + '__ten').focus();
}

function iesvn_Required() {
	this.aa = new Array(prefix_component + "__ma", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã nhà cung cấp'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ab = new Array(prefix_component + "__ten", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên nhà cung cấp'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ac = new Array(prefix_component + "__tinh", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='TỈnh'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	this.ad = new Array(prefix_component + "__nguonchuongtrinh", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Nguồn chuơng trình'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	
	
}

function checkInput(){
	var form = document.forms[0];
	var valid = true;
	valid = iesvn_ValidateRequired(form);	

	return valid;
}

function oncompleteGhinhan(){
	document.getElementById(prefix_component + '__ten').focus();
}

function oncompleteNhapmoi(){
	document.getElementById(prefix_component + '__ten').focus();
}

</script>
</ui:define>
