	<script type="text/javascript">
	var bCancel = false;
		var bSave = false;
		
		function setSave() {
			bSave = true;
		}
		function setCancel(){
			bCancel = true;
		}		
		
		function iesvn_Required() { 
			this.ab = new Array(prefix_component + "__tungay", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Từ ngày'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
		}	
		
		function iesvn_ComparedDates() {
			this.aa = new Array([prefix_component + "__tungay", prefix_component + "__ngayhientai", "=="], 
								"<h:outputFormat value='#{msg.common_compareDates}' > <f:param value='Từ ngày'/> <f:param value='ngày hiện tại'/> </h:outputFormat>", 
								new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
		}
		
		function onSubmit() {
		changeCursorWait ();
			var form = document.forms[0];
			var valid = true;			
			if (bSave){
		    	bSave = false;	    	    	
		    	valid = iesvn_ValidateRequired(form)  ;   
		    	if (valid == true){
		    		valid = iesvn_ValidateComparedDates(form);
		    	}  	
		    } 	    	    
		    if (bCancel){
		    	bCancel = false;
		    }
		    if (valid == false){
	    		changeCursorDefault ();
	    	}
		    return valid;
		}
	function enterToTab(){
			    if((document.getElementById(prefix_component +"__tienhanh").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__chonlai").alt != 1)) {
			       if(window.event.keyCode == 13){
			            window.event.keyCode = 9;
			       }
			    }
			} 
		
		function onSubmit_ghinhan() {
			bSave = true;
			return onSubmit();
		}
	</script>
