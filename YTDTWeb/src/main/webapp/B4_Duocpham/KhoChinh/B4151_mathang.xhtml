<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"

                xmlns:c="http://java.sun.com/jstl/core" 
                template="/layout/mytemplate.xhtml">

<ui:define name="body">

	<div style="width:100%;position: absolute; z-index:99; margin-top:-6px">

	</div>
	<table style="margin-top:20px" cellspacing="0" cellpadding="0" border="0" width="777">
	<tr>
    	<td colspan="3" height="50px">
    		<table cellspacing="0" cellpadding="0" border="0" width="100%" >
    			<tr>
    				<td height="50px" width="250px" style="padding-left: 18px; font-family: Arial; font-size: 18px; color: white; font-weight: bold;" >    			
    					<h:graphicImage value="../../images/white_light.gif" width="43" height="16" />
    					DANH MỤC THUỐC    
    				</td> 
    				<td valign="top">
    					<table cellspacing="0" cellpadding="0" width="100%" border="0">
    						<tr>
    							<td style="font-family: Arial; font-size: 12px; color: white; text-align: right; padding-right: 15px; padding-bottom: 2px; height: 25px; border-bottom: solid 1px #97989a;" valign="bottom" >
    								&#160;
    								
    							</td>
    						</tr>
    						
    					</table> 
    				</td>
    			</tr>
    		</table>			
    	</td>    		    	
	</tr>    
    <tr>
    	<td width="13px" height="12px" class="mytdl"></td>
    	<td style="background-color: #c9daea;" width="965px" height="12px" >  		
    	</td>
    	<td width="11px" height="12px" class="mytdr"></td>
    </tr>
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%" border="0">
				<tr align="center">
					<td>
						<a4j:outputPanel id="message_infor">
							<tr>
								<td>
									<h:messages style="color:Red;font-weight:bold;font-style:italic;text-decoration:none;"/>
								</td>
							</tr>
						</a4j:outputPanel>
					</td>
				</tr>
    			<tr>
    				<td>
    					<h:outputText value="Mã" style="margin: 0 5px 0 93px;"/>
    					<h:inputText id="__ma" tabindex="1" value="#{B4151_Mathang.mathang.dmthuocMa}" style="width:100px;" styleClass="myinput" maxlength="8"/>
    					<h:outputText value="Tên" style="margin: 0 5px 0 30px;"/>
    					<h:inputText id="__ten" tabindex="2" value="#{B4151_Mathang.mathang.dmthuocTen}" style="width:100px;" styleClass="myinput" maxlength="255"/>
    					<h:outputText value="Phân nhóm thuốc" style="margin: 0 5px 0 30px;"/>    
    					<h:selectOneMenu id="__phanloai" style="width: 200px" value="#{B4151_Mathang.mathang.dmphanloaithuocMaso.dmphanloaithuocMaso}">
    						<f:selectItems value="#{B4151_Mathang.listB4151_Phanloaithuoc}"/>
    					</h:selectOneMenu>
						<a4j:commandLink style="text-decoration: none" tabindex="3"
							action="#{B4151_Mathang.search}"
							reRender="__list,message_infor">
    						<h:graphicImage value="../../images/search_1.png" style="margin:0 0 -2px 10px" border="0"/>
    					</a4j:commandLink>
    					<a4j:commandLink style="text-decoration: none" tabindex="4"
    						action="#{B4151_Mathang.reset}"
    						reRender="__list,__ten,__ma,message_infor"
    						oncomplete="resetPhanloai();">
    						<h:graphicImage value="../../images/reset.gif" width="16px;" style="margin:0 0 -3px 5px" border="0"/>
    					</a4j:commandLink>					
    				</td>
    			</tr>
    			
    		</table>
    	</td>
    </tr>
    	<tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 0px; padding-bottom: 5px" width="100%" >
    		<table width="100%">
				<tr>
    				<td align="center">
    					<div align="left" style="overflow-y: scroll; overflow-x: scroll; height:300px; border: solid 1px #54779f;width: 100%;">
    						<rich:dataTable  value="#{listB4151}" id="__list" reRender="__ds" var="row" rows="10" style="FONT-FAMILY: 'AlArabiya';" >

        							<f:facet name="header"><h:outputText value=""/></f:facet>
             						<a4j:commandLink style="text-decoration: none" 
             								action="#{B4151_Mathang_Edit.init}">
                						<h:graphicImage value="../../images/edit.gif" style="border:0"/>
             						</a4j:commandLink>
             						<a4j:commandLink style="text-decoration: none"
	             							onclick="if(!myconfirm('#{row.dmthuocMa}')) return false;"
	             							action="#{B4151_Mathang.delete(listB4151.rowIndex)}"
	             							oncomplete="deleteOncomplete();"
	             							reRender="__list,message_infor">
                						<h:graphicImage value="../../images/delete.gif" style="border:0; height : 16px;"/>
             						</a4j:commandLink>
        						</rich:column>
								
        						<rich:column width="5%">
        							<f:facet name="header"><h:outputText value="Mã"/></f:facet>
            						<h:outputText value="#{row.dmthuocMa}" id="i_ma" />
        						</rich:column>
        						
        						<rich:column width="25%">
        							<f:facet name="header"><h:outputText value="Tên"/></f:facet>
            						<h:outputText value="#{row.dmthuocTen}" id="i_ten" />
        						</rich:column>
        						
        						<rich:column width="5%">
        							<f:facet name="header"><h:outputText value="Đơn vị tính"/></f:facet>
            						<h:outputText value="#{row.dmdonvitinhMaso.dmdonvitinhTen}" id="i_donvitinh" />
        						</rich:column> 
        						
        						<rich:column width="15%">
        							<f:facet name="header"><h:outputText value="Nhà sản xuất"/></f:facet>
            						<h:outputText value="#{row.dmnhasanxuatMaso.dmnhasanxuatTen}" id="i_nhasanxuat" />
        						</rich:column> 
        						
        						<rich:column width="5%">
        							<f:facet name="header"><h:outputText value="Giá ĐT (VND)"/></f:facet>
            						<h:outputText value="#{row.dmthuocDonGiaDauThau}" id="i_giadauthau" />
        						</rich:column> 
        						
        						<rich:column width="15%">
        							<f:facet name="header"><h:outputText value="Cách sử dụng"/></f:facet>
            						<h:outputText value="#{row.dmcachdungMaso.dmcachdungthuocTen}" id="i_cachsudung" />
        						</rich:column> 
        						
        						<rich:column width="15%">
        							<f:facet name="header"><h:outputText value="Bảo quản"/></f:facet>
            						<h:outputText value="#{row.dmbaoquanMaso.dmbaoquanthuocTen}" id="i_baoquan" />
        						</rich:column> 
        						
        						<rich:column width="10%">
        							<f:facet name="header"><h:outputText value="Nhóm thuốc"/></f:facet>
            						<h:outputText value="#{row.dmphannhomthuocMaso.dmphannhomthuocTen}" id="i_nhomthuoc" />
        						</rich:column>          						
        					
        						<f:facet name="footer">
				               		<rich:datascroller id="__ds" renderIfSinglePage="false"></rich:datascroller>
				           		</f:facet>
							</rich:dataTable>
    					</div> 
    				</td>
    			</tr> 			
    		</table>   		
    	</td>    	
    </tr>    
    <tr>
    	<td colspan="3" style="background-color: #c9daea; padding-top: 5px; padding-bottom: 10px" width="100%" >
    		<table width="100%">
    			<tr>
    				<td>
    					<a4j:commandButton styleClass="mybton_b" value="Thêm mới" id="__themmoi" style="cursor:pointer;margin:0 0 0 25px;"
    						tabindex="5" action="#{B4151_Mathang_Add.init}"/>
    					
    					<a4j:commandButton styleClass="mybton_b" action="/MyMainForm" value="Trang chính" id="__trangchinh" style="cursor:pointer;margin:0 0 0 5px;"
    						tabindex="6"/>
    				</td>
    			</tr>
    		</table>   		
    	</td>    	
    </tr>
</table>

<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/gears/dieutri/duocpham/B4151_Mathang_gears.js"></script>
<script type="text/javascript">

function myconfirm(ma){
	var f = confirm("<h:outputFormat value='#{msg.thuoc_de_co}' > <f:param value='" + ma + "'/> </h:outputFormat>");
	return f;
}
function init(){

}
function deleteOncomplete(){
	
	LoadCatalogFromServer_each(DmThuoc,"GetDanhMucThuocAction");
	
}
function resetPhanloai() {
	document.getElementById(prefix_component + "__phanloai").selectedIndex = 0;
}
</script>
