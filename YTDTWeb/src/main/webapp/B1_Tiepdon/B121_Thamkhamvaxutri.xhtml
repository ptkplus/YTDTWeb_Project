		function onSubmit() {
			var form = document.forms[0];
			var valid = true;				
			if (bSave){
		    	bSave = false;	    	    	
		    	valid = iesvn_ValidateRequired(form)  ; 
		    	if (valid == true){
		    		valid = iesvn_ValidateIntRange(form)  ; 
		    	}
		    	if (valid == true){		    		
		    		valid = iesvn_ValidateComparedDates(form);		    			
		    	}
		    } 	  
			if(bCheckTuvongTruoc==true)
		    {
			 	//alert(document.getElementById('_form:DM_DIEU_TRI_MA').value);
			 	if(document.getElementById('_form:DM_DIEU_TRI_MA').value != 'T'){
				 	alert('Phải chọn hướng xử lý là tử vong trước khi vào viện');
				 	document.getElementById('DM_DIEU_TRI').focus();
				 	valid = false;
			 	}
			 	bCheckTuvongTruoc = false;   
			}  	    
		    if (bCancel){
		    	bCancel = false;
		    }
		    if (valid == false){
		   	 	bSave = false;
		    } 

		    
		    return valid;
			//return false;
		}
