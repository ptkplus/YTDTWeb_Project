	<script type="text/javascript">
		var popupwd = null;

		function popup_toathuoc(url){
			var width  = 770;
 			var height = 300;
 			var left   = (screen.width  - width)/2;
 			var top    = (screen.height - height)/2;
 			var params = 'width='+width+', height='+height;
 			params += ', top='+top+', left='+left;
 			params += ', directories=no';
 			params += ', location=no';
 			params += ', menubar=no';
 			params += ', resizable=no';
 			params += ', scrollbars=no';
 			params += ', status=no';
 			params += ', toolbar=no';
 			popupwd=window.open(url,'windowname5', params);
 			if (window.focus) {popupwd.focus()}
 			return false;
		}
		function popup(url) 
		{
			searchAction();
 			var width  = 770;
 			var height = 300;
 			var left   = (screen.width  - width)/2;
 			var top    = (screen.height - height)/2;
 			var params = 'width='+width+', height='+height;
 			params += ', top='+top+', left='+left;
 			params += ', directories=no';
 			params += ', location=no';
 			params += ', menubar=no';
 			params += ', resizable=no';
 			params += ', scrollbars=no';
 			params += ', status=no';
 			params += ', toolbar=no';
 			popupwd=window.open(url,'windowname5', params);
 			if (window.focus) {popupwd.focus()}
 			return false;
		}

		function popupcls(url,masocls,rowindex,mabankham,matiepdon)

				document.getElementById(prefix_component + "matiepdonout_hid").value = matiepdon;

		document.getElementById(prefix_component + "rowindex_hid").value = rowindex;
		
		
			//alert(document.getElementById(prefix_component + "mabankhamout_hid").value + "," + document.getElementById(prefix_component + "matiepdonout_hid").value + "," + document.getElementById(prefix_component + "maclsout_hid").value);
				
			
 			var width  = 800;
 			var height = 600;
 			var left   = (screen.width  - width)/2;
 			var top    = (screen.height - height)/2;
 			var params = 'width='+width+', height='+height;
 			params += ', top='+top+', left='+left;
 			params += ', directories=no';
 			params += ', location=no';
 			params += ', menubar=no';
 			params += ', resizable=yes';
 			params += ', scrollbars=yes';
 			params += ', status=no';
 			params += ', toolbar=no';
 			popupwd=window.open(url,'windowname5', params);
 			if (window.focus) {popupwd.focus()}
 			return false;
		}

		
		function enterToTab(){
          	if((document.getElementById(prefix_component +"__ghinhan").alt != 1) &amp;&amp; (document.getElementById(prefix_component +"__huykham").alt != 1)) {
                 if(window.event.keyCode == 13){
                        window.event.keyCode = 9;
                  }
         	}
		} 
	</script>
