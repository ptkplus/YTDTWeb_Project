<ui:define name="body">
<f:loadBundle var="msg" basename="com.iesvn.yte.UIResources" />
	<script type="text/javascript">
    	
		function enterToTab(){
		
		  		  if(	(document.getElementById(prefix_component + "__tienhanh") == null || document.getElementById(prefix_component + "__tienhanh").alt != 1 ) &amp;&amp; 
		          	 	(document.getElementById(prefix_component + "__chonlai") ==null || document.getElementById(prefix_component + "__chonlai").alt != 1 ) &amp;&amp; 
		           		(document.getElementById(prefix_component + "__add") == null ||document.getElementById(prefix_component + "__add").alt != 1 )		           		
		           ) {
		           
		                  if(window.event.keyCode == 13){
		                         window.event.keyCode = 9;
		                   }
		           }
		}
		function iesvn_Required() {
			if (bAddRow) {	
				this.aa = new Array(prefix_component + "__sotiepdon", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Số tiếp đón'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	 	 		this.ab = new Array(prefix_component + "__tenbenhnhan", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Tên bệnh nhân'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
			
			}else{
				this.aa = new Array(prefix_component + "DT_DM_BAN_KHAM_MA", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Bàn khám'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
	 	 		this.ab = new Array(prefix_component + "__ngaylp", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Ngày lập phiếu'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
			}
		}
		
	

		function iesvn_ComparedDates() {
			if (bAddRow) {	
			
			}else{
				this.aa = new Array([prefix_component + "__tungay",prefix_component + "__ngayhientai", "=="], "<h:outputFormat value='#{msg.common_compareCurDate}' > <f:param value='Từ ngày'/> </h:outputFormat>", new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
				this.ab = new Array([prefix_component + "__denngay",prefix_component + "__ngayhientai", "=="], "<h:outputFormat value='#{msg.common_compareCurDate}' > <f:param value='Đến ngày'/> </h:outputFormat>", new Function ("varName", "this.datePatternStrict='dd/MM/yyyy';  return this[varName];"));
			
			}
		}
		
		function onSubmitTmp(){	
			
			return onSubmit();
			
		}
		var bAddRow = false;
		function setAddRow() {					
		
			bAddRow = true;		
			
			
			var result =  onSubmit();
			bAddRow = false;
			//alert(result);	
			return result;
		}
		
		function iesvn_DateWithHoursValidations(){
			if (bAddRow) {	
			
			}else{
				this.aa = new Array(prefix_component + "__gio", prefix_component + "__dengio", 
								prefix_component + "__tungay", prefix_component + "__denngay", 
		    					"<h:outputFormat value='#{msg.common_compareDatesWithHours}'><f:param value='Từ giờ'/><f:param value='Đến giờ'/><f:param value='từ ngày'/><f:param value='đến ngày'/></h:outputFormat>");		
 			}
 		}
		function onSubmit() {
			var form = document.forms[0];
			var valid = iesvn_ValidateRequired(form)  ; 
			if (bAddRow) {	
			
			}else{
		    	if (valid == true){		    		
		    		valid = iesvn_ValidateComparedDates(form);		    			
		    	}	
		    	//alert(valid);
		    	if (valid == true){		    		
		    		valid = iesvn_ValidateTwoDatesWithHours(form);		    			
		    	}   
		    	//alert(valid); 	
		    }	
	    	    
		    return valid;
		}
		
		
		
	</script>
