	<script type="text/javascript">
		var bCancel = false;
		var bSave = false;
		
		function iesvn_Required() {
			this.aa = new Array(prefix_component + "__mabenhnhan", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Bàn khám' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
			this.ab = new Array(prefix_component + "DOITUONG_MA", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Tiếp đón' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
			this.ac = new Array(prefix_component + "TIENKHAM_MA", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Bàn khám' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
			this.ad = new Array(prefix_component + "BANKHAM_MA", 
								"<h:outputFormat value='#{msg.common_requireField}'><f:param value='Tiếp đón' /></h:outputFormat>", 
								new Function ("varName",  "return this[varName];"));
		}
		
		function iesvn_ValidateForm(form) {
			if (bCancel) {
				return true;
			} else {
	     		return iesvn_ValidateRequired(form);
	     	}
		}
		
		function onSubmitTmp(){
			setSave() ;
			return onSubmit();
		}
		
		function setSave() {
			bSave = true;
		}
		function setCancel(){
			bCancel = true;
		}	
	
		function onSubmit() {
			var form = document.forms[0];
			var valid = false;
			if (bSave){
		    	bSave = false;
		    	valid = iesvn_ValidateForm(form);
		    }
		    if (bCancel){
		    	bCancel = false;
		    }
		    return valid;
			
		}
	</script>
