	<script type="text/javascript">
    
		var bCancel = false;
		var bSave = false;
		
		function setSave() {
			bSave = true;
		}
		function setCancel(){
			bCancel = true;
		}		
		
		
	
		
		function iesvn_Required() {
			this.aa = new Array(prefix_component + "__ngay", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Ngày'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
 	 		this.ab = new Array(prefix_component + "__matiepdon", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Mã tiếp đón'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
 			this.ac = new Array(prefix_component + "DM_KHOA_MA", "<h:outputFormat value='#{msg.common_requireField}' > <f:param value='Khoa'/> </h:outputFormat>", new Function ("varName",  "return this[varName];"));
 		
 		
 		}
		
		
	
		function onSubmitTmp(){
			
			setSave() ;
			return onSubmit();
		}
		
		function onSubmit() {
		
		changeCursorWait ();
		
			var form = document.forms[0];
			var valid = true;			
			if (bSave){
		    	bSave = false;	    	    	
		    	valid = iesvn_ValidateRequired(form)  ; 
		    	
		    } 	    	    
		    if (bCancel){
		    	bCancel = false;
		    }
		    if (valid == false){
		   	 	bSave = false;
		    }
		    
		    if (valid == false){
	    		changeCursorDefault ();
	    	}
	    		
		    return valid;
			
		}
		
		
	
		
		function enterToTab(){
			 if((document.getElementById(prefix_component +"__ghinhan").alt != 1) &amp;&amp; 
			 	(document.getElementById(prefix_component +"__sualai").alt != 1) 
			 	) {
			      if(window.event.keyCode == 13){
			           window.event.keyCode = 9;
			       }
			  	}
		} 
		
	</script>
